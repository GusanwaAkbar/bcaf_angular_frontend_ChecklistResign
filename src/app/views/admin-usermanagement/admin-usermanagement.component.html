<div class="card">
  <div class="card-header">
    <h3>Admin User Management</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="changeRoleForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="nip">NIP</label>
        <input
          type="text"
          id="nip"
          formControlName="username"
          class="form-control"
          placeholder="Enter NIP"
        />
      </div>
      <div class="form-group mb-3">
        <label for="role">Role</label>
        <c-dropdown>
          <button cButton cDropdownToggle color="info">
            {{ changeRoleForm.get('newRole')?.value || 'Select Role' }}
          </button>
          <ul cDropdownMenu>
            <li *ngFor="let role of roles">
              <button
                type="button"
                cDropdownItem
                (click)="changeRoleForm.get('newRole')?.setValue(role)"
              >
                {{ role }}
              </button>
            </li>
          </ul>
        </c-dropdown>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!changeRoleForm.valid">
        Change Role
      </button>
    </form>
  </div>
</div>

<div class="card mt-4">
  <div class="card-header">
    <h3> List Admin Checklist Resign </h3>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Username</th>
          <th>Name</th>
          <th>Email</th>
          <th>Branch</th>
          <th>Division</th>
          <th>Position</th>
          <th>Authorities</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.userDetails.nama }}</td>
          <td>{{ user.userDetails.email }}</td>
          <td>{{ user.userDetails.cabang }}</td>
          <td>{{ user.userDetails.divisi }}</td>
          <td>{{ user.userDetails.jabatan }}</td>
          <td>
            <ul>
              <li *ngFor="let authority of user.authorities">{{ authority }}</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
