<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <!-- Bind form submission to onSubmit method -->
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1>Login</h1>
                <p class="text-body-secondary">Login Menggunakan User HRIS / LAN</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <!-- Bind input to form control using formControlName -->
                  <input formControlName="username" autoComplete="username" cFormControl placeholder="Username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <!-- Bind input to form control using formControlName -->
                  <input
                    formControlName="password"
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <!-- Ensure the button has type="submit" -->
                    <button cButton type="submit" class="px-4" color="primary">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">

                  </c-col>
                </c-row>
                <!-- Display error message if login fails -->
                <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>APLIKASI RESIGN BCA FINANCE</h2>
                    <p>
                      Selamat datang di Aplikasi Resign BCA Finance. Aplikasi ini dirancang untuk memudahkan proses pengajuan resign karyawan dengan efisien dan terstruktur.
                    </p>

 
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
